<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {};
      const array = [];
      const date = new Date(0);

      console.log("=============JS type coercion explined============");

      console.log("1. {} + [] + {} + [1] = ", obj + array + obj + [1]);
      console.log("type - ", typeof (obj + array + obj + [1]));
      console.log("2. new Date(0) + 1 = ", date + 1);
      console.log("type - ", typeof (date + 1));
      console.log("3. true + false = ", true + false);
      console.log("type - ", typeof (true + false));
      console.log("4. null == '' = ", null == "");
      console.log("type - ", typeof (null == ""));
    </script>
  </body>
</html>
